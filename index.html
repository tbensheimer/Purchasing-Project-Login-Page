<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/21a81ba6b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>


  <body>
<main class="main">
<form class="form">

<div class="logo-container">
<img src="HHC logo.PNG" alt="HHC logo" class="logo" />
</div>

<h1 class="title fs-4 mb-3 fw-bold">Vendor Registration Portal</h1>
<h2 class="prompt fs-6 mb-4">Enter your network email and password.</h2>

<div class="input-group mb-3">
<label for="email" class="label-email" hidden >Email</label>
<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
<input id="email" type="text" class="email-input form-control" placeholder="Enter your email" />
</div>

<div class="input-group">
<label for="password" class="label-password" hidden>Password</label>
<span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
<input class="password-input form-control" id="password" type="password" placeholder="Enter your password" />
</div>
<a class="forgot-pass text-muted mb-2"><small>Forgot Password?</small></a>


<div class="input-group mb-3 hidden passcode-group">
  <label for="duo" class="label-duo" hidden >Passcode</label>
  <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
  <input id="duo" type="text" class="pass duo-input form-control" placeholder="Enter Passcode" />
  </div>

<button type="submit" class="btn btn-success btn-block col-10"><span><i class="fa-solid fa-right-to-bracket"></i></span> Log In</button>
<a class="passcode text-muted mb-3"><small>Use Passcode</small></a>
<div class="alert hidden text-center"></div>
<br />

<p class="register-prompt">Don't have an account? <a class="register-link" href="/Vendor Register/index.html">Register Here</a></p>

</form>

<div class="img-container">
  <img src="indianapolis.jpg" alt="Downtown Indianapolis" class="img" />
</div>
</main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
